<!DOCTYPE html><html lang="en"><head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script language="javascript" type="text/javascript" src="p5.serialport.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="customize.css">
    <meta charset="utf-8">
    <title>Coral Customizer</title>
  </head>
  <body>
    <main id="mainContainer">

      <div id="START">
        <h1>Welcome to the Coral Customizer</h1>
        <h3>Let's personalize your own coral</h3>
        <p>Bring your coral around to activate the different interactives</p>
        <button id="start-btn">Begin</button>
      </div>

      <div id="CUSTOMIZATION" class="hidden">


        


        <div id="left" class="splitContainers">

          <div id="species-container" class="container">

            <p id="speciesIntro" style="text-align: center;">Which coral species would you like to nurture?</p>

            <div id="species-wrapper" class="">

              <div class="coralOptionContainer">
                <button id="FSButton" class="coralButton">
                  <img src="Assets/FS-Colored.png" class="coralImg"/>
                </button>
                <label for="FungiaScutaria">Fungia Scutaria</label>
              </div>

              <div class="coralOptionContainer">
                <button id="ALButton" class="coralButton">
                  <img src="Assets/AL-Colored.png" class="coralImg"/>
                </button>
                <label for="">Acropora Loripes</label>
              </div>

              <div class="coralOptionContainer">
                <button id="AMButton" class="coralButton">
                  <img src="Assets/AM-Colored.png" class="coralImg"/>
                </button>
                <label for="">Acropora Millepora</label>
              </div>
            </div>
          </div>

          <div id="color-container" class="container hidden">
            <label for="color-grid">Choose its color</label>
            <div id ="color-grid">
              <button id="RED" class="color" style="background-color: #FF0000;"></button>
              <button id="ORANGE" class="color" style="background-color: #FF7A00"></button>
              <button id="YELLOW" class="color" style="background-color: #FFFF00"></button>
              <button id="GREEN" class="color" style="background-color: #00FF00"></button>
              <button id="CYAN" class="color" style="background-color: #00FFFF"></button>
              <button id="BLUE" class="color" style="background-color: #0000FF"></button>
              <button id="PURPLE" class="color" style="background-color: #9400D3"></button>
              <button id="PINK" class="color selected" style="background-color:  #FF00FF"></button>
            </div>
          </div>
          
          <div id="name-container" class="container hidden">
            <label for="nameInput">Name</label>
            <!-- <label id="inputError" class="hidden">Name is required</label> -->
            <input type="text" id="nameInput" name="name" required minlength="1" maxlength="10" size="10">
          </div>

          
        </div>

        <div id="right" class="splitContainers">

          <div id="coralResponse" class="hidden">
            hi
          </div>

          <div id="coralPreviewContainer">
             <img src="Assets/T2-FS.png"  class = "coralPreview invisible" id ="FUNGIA_SCUTARIA"/>
             <img src="Assets/T2-AM.png" class = "coralPreview hidden" id ="ACROPORA_LORIPES"/>
             <img src="Assets/T2-AL.png" class = "coralPreview hidden" id ="ACROPORA_MILLEPORA"/>
          </div>

          <div id="submit-container" class="container hidden">
            <button type=submit id="submit">Finish</button>
          </div>
    

        </div>
      </div>

      <div id="END" class="hidden">

        <p>

          
        <p>


        [resetting timer]
        [Resetting button]
      </div>

    </main>
    <script src="constants.js"></script>    
    <script src="mqtt.js"></script>
    <script src="customize.js"></script>    
    <script src="main.js"></script>
</body></html>
