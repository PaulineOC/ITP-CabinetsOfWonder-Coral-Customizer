        <div id="step2">

          <div id="topContainer">

              <div id="left" class="splitContainers">

                <div id="species-container" class="container">
                    <p id="speciesIntro" class="question">Pick a species:</p>
                    <div id="species-wrapper" class="">

                      <div class="coralOptionContainer">
                        <button id="FSButton" class="coralButton">
                          <img src="Assets/T6-FS.png" class="coralImg"/>
                        </button>
                        <label class="coralLabel" for="FungiaScutaria">Fungia Scutaria</label>
                      </div>

                      <div class="coralOptionContainer">
                        <button id="ALButton" class="coralButton">
                          <img src="Assets/T6-AL.png" class="coralImg"/>
                        </button>
                        <label class="coralLabel" for="">Acropora Loripes</label>
                      </div>

                      <div class="coralOptionContainer">
                        <button id="AMButton" class="coralButton">
                          <img src="Assets/T6-AM.png" class="coralImg"/>
                        </button>
                        <label class="coralLabel" for="">Acropora Millepora</label>
                      </div>
                    </div>
                </div>

                <div id="color-container" class="container invisible">
                  <p for="color-grid"id="colorLabel" class="question">Choose a color: </p>
                  <div id ="color-grid">
                    <button id="RED" class="color" style="background-color: #FF0000; border: 2px solid #FF0000"></button>
                    <button id="ORANGE" class="color" style="background-color: #FF7A00; border: 2px solid #FF7A00"></button>
                    <button id="YELLOW" class="color" style="background-color: #FFFF00; border: 2px solid #FFFF00"></button>
                    <button id="GREEN" class="color" style="background-color: #00FF00; border: 2px solid #00FF00"></button>
                    <button id="CYAN" class="color" style="background-color: #00FFFF; border: 2px solid #00FFFF"></button>
                    <button id="BLUE" class="color" style="background-color: #0000FF; border: 2px solid #0000FF"></button>
                    <button id="PURPLE" class="color" style="background-color: #9400D3; border: 2px solid #9400D3"></button>
                    <button id="PINK" class="color selected" style="background-color:  #FF00FF; border: 2px solid #FF00FF"></button>
                  </div>
                </div>

                <!-- //choose a species//giv a nickname -->
                <div id="name-container" class="container invisible">
                  <p id="name" class="question">Give it a nickname: </p>
                  <input type="text" id="nameInput" name="name" required minlength="1" size="10">
                </div>


                <div id="submit-container" class="container invisible">
                  <button type=submit id="submit" class="mainButton">Finish</button>

                </div>

              </div>


              <div id="right" class="splitContainers">

                <div id="coralResponse" class="coralResponse invisible">
                   
                </div>

                <div id="coralPreviewContainer">
                   <img src="Assets/T2-FS.png"  class = "coralPreview invisible" id ="FUNGIA_SCUTARIA"/>
                   <img src="Assets/T2-AM.png" class = "coralPreview hidden" id ="ACROPORA_LORIPES"/>
                   <img src="Assets/T2-AL.png" class = "coralPreview hidden" id ="ACROPORA_MILLEPORA"/>
                </div>
              </div>
          </div>

          <div id="bottomContainer" class="hidden">
            <div id="submit-container" class="container">
                <!-- <button type=submit id="submit">Finish</button> -->
            </div>
          </div>

        </div>



      </div>

          </div>
         
        </div>

        <div id="finalContainer" class='hidden'>

          <div id="finalCentered">
            <div id="finalText">
            <span id="finalHeading">Please take your coral!</span>
            <span id="finalSubtitle">Bring it around to activate the different exhibits</span>
          </div>
    
            <div id="arrowContainer">
              
              <div id="downWrapper">
                <img class="downArrow animate__animated animate__bounce animate__infinite animate__slow" src="Assets/down-arrow.png"/> 
              </div>

            </div>
            
          
          </div>
